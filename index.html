<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tarea130122</title>
</head>
<body>
	<div class="ingreso">
		<h1> REGISTRO VERIFICACIÓN DE INGRESO</h1>
		<div>
			<form>
				<article class="element-form">
					<div class="label">
						<label for>Nombres :</label>
					</div>
					<input type="text" name="nombres" id="nombres" placeholder="Nombre y Apellido" required>
				</article>

				<article class="element-form">
					<div class="label">
						<label for>Edad :</label>
					</div>
					<input type="number" name="edad" id="edad" placeholder="Ingresa Edad" required>
				</article>

				<article class="element-form">
					<div class="label">
						<label for>Genero</label>
					</div>
					<select name="genero" id="genero" required>
						<option value="*">"Seleccione Una Opción"</option>
						<option value="A">"Hombre"</option>
						<option value="B">"Mujer"</option>
					</select>
				</article>

				<article class="btn-article">
					<button type="submit" onclick="validar()"> Enviar </button>
				</article>

			</form>
		</div>

	</div>

	<footer>
		<p> <h3> <b> Creado Por Manuel Cubillos </b></h3></p>
	</footer>

	<script src="./js/javascript.js"></script>
	<script src="./js/tarea2.js"></script>

	
</body>
</html>
